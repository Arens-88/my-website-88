# Nginx SSL配置文件 - 适用于FBA费用计算器更新服务器

server {
    listen 80;
    server_name tomarens.xyz;
    # 将HTTP请求重定向到HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tomarens.xyz;
    
    # SSL证书配置 - 请替换为您实际的证书路径
    ssl_certificate "D:\Nginx\nginx-1.28.0\conf\tomarens.xyz_nginx\tomarens.xyz_certificate.pem";      # 完整链证书
    ssl_certificate_key "D:\Nginx\nginx-1.28.0\conf\tomarens.xyz_nginx\tomarens.xyz_private_key.pem";   # 私钥文件
    
    # SSL优化设置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # 安全头部设置
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    # 反向代理配置 - 指向Python http.server (端口8081)
    location / {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件下载优化
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 1200s;
        
        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
        proxy_temp_file_write_size 64k;
    }
    
    # 静态文件缓存设置
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://localhost:8081;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # 日志配置
    access_log "D:/nginx/logs/fba_access.log";
    error_log "D:/nginx/logs/fba_error.log";
}

# 注意事项：
# 1. 请将ssl_certificate和ssl_certificate_key路径替换为您实际的证书文件位置
# 2. 确保Nginx有读取证书文件的权限
# 3. 请根据您的Nginx安装目录调整日志文件路径
# 4. 配置完成后，需要将此文件放入Nginx的conf.d目录或在主配置文件中引入
# 5. 重启Nginx服务使配置生效