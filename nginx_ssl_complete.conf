# Nginx完整SSL配置文件 - FBA费用计算器更新服务器
# 此文件为完整的Nginx配置，包含所有必要的SSL设置

# 全局配置
user  nginx;
worker_processes  1;

error_log  logs/error.log warn;
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    # 压缩设置
    gzip  on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # HTTPS服务器配置
    server {
        listen 80;
        server_name tomarens.xyz;
        # 将HTTP请求重定向到HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name tomarens.xyz;
        
        # SSL证书配置 - 请确保这些文件存在
        ssl_certificate "D:\Nginx\nginx-1.28.0\conf\tomarens.xyz_nginx\tomarens.xyz_certificate.pem";      # 完整链证书路径
        ssl_certificate_key "D:\Nginx\nginx-1.28.0\conf\tomarens.xyz_nginx\tomarens.xyz_private_key.pem";   # 私钥文件路径
        
        # SSL优化设置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        
        # 安全头部设置
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;";
        
        # 反向代理配置 - 指向Python http.server (端口8081)
        location / {
            proxy_pass http://localhost:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 文件下载优化
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_read_timeout 1200s;
            
            # 缓冲区设置
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;
        }
        
        # 静态文件缓存设置
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|exe|json)$ {
            proxy_pass http://localhost:8081;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
        
        # 日志配置
        access_log "logs/fba_access.log";
        error_log "logs/fba_error.log";
    }
}

# 重要配置说明：
# 1. 请确保证书路径正确，并且Nginx有权限读取这些文件
# 2. 默认日志文件路径为Nginx安装目录下的logs文件夹
# 3. 反向代理指向端口8081上运行的Python服务器
# 4. 已包含全面的安全头部和SSL优化设置
# 5. 配置了HTTP到HTTPS的自动重定向
# 6. 针对exe和json文件的缓存设置已优化