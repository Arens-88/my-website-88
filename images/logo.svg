<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#3498db"/>
  <!-- 内部圆形 -->
  <circle cx="100" cy="100" r="80" fill="#ffffff"/>
  <!-- 计算器图标 -->
  <rect x="40" y="50" width="120" height="80" rx="10" ry="10" fill="#2c3e50" stroke="#34495e" stroke-width="3"/>
  <!-- 屏幕 -->
  <rect x="50" y="60" width="100" height="25" rx="5" ry="5" fill="#ecf0f1"/>
  <!-- 按钮区域 -->
  <g transform="translate(55, 95)">
    <!-- 第一行按钮 -->
    <rect x="0" y="0" width="20" height="20" rx="3" ry="3" fill="#3498db"/>
    <rect x="25" y="0" width="20" height="20" rx="3" ry="3" fill="#3498db"/>
    <rect x="50" y="0" width="20" height="20" rx="3" ry="3" fill="#3498db"/>
    <rect x="75" y="0" width="20" height="20" rx="3" ry="3" fill="#e74c3c"/>
    <!-- 第二行按钮 -->
    <rect x="0" y="25" width="20" height="20" rx="3" ry="3" fill="#3498db"/>
    <rect x="25" y="25" width="20" height="20" rx="3" ry="3" fill="#3498db"/>
    <rect x="50" y="25" width="20" height="20" rx="3" ry="3" fill="#3498db"/>
    <rect x="75" y="25" width="20" height="20" rx="3" ry="3" fill="#e74c3c"/>
    <!-- 第三行按钮 -->
    <rect x="0" y="50" width="45" height="20" rx="3" ry="3" fill="#2ecc71"/>
    <rect x="50" y="50" width="45" height="20" rx="3" ry="3" fill="#e67e22"/>
  </g>
  <!-- 文字FBA -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">FBA</text>
</svg>