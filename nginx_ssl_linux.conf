# Nginx SSL配置文件 - 适用于Linux环境的FBA费用计算器更新服务器

server {
    listen 80;
    server_name tomarens.xyz;
    # 将HTTP请求重定向到HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name tomarens.xyz;
    
    # SSL证书配置 - Linux路径
    ssl_certificate "/etc/ssl/certs/fba/tomarens.xyz_certificate.pem";      # 完整链证书
    ssl_certificate_key "/etc/ssl/certs/fba/tomarens.xyz_private_key.pem";   # 私钥文件
    
    # SSL优化设置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # 安全头部设置 - 确保所有响应都包含安全头部
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 反向代理配置 - 指向Python http.server (端口8081)
    location / {
        proxy_pass http://localhost:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件下载优化
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 1200s;
        
        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
        proxy_temp_file_write_size 64k;
    }
    
    # 启用gzip压缩
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_vary on;
    
    # 可执行文件和大文件下载优化
    location ~* \.exe$ {
        proxy_pass http://localhost:8081;
        # 禁用缓冲，直接传输以提高大文件下载速度
        proxy_buffering off;
        # 设置更长的超时时间
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        # 大文件传输优化
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        # 设置合理的缓存控制
        add_header Cache-Control "public, no-transform, max-age=86400" always;
    }
    
    # 静态文件缓存设置 - 使用Cache-Control代替Expires
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        proxy_pass http://localhost:8081;
        # 静态文件传输优化
        sendfile on;
        tcp_nopush on;
        # 移除Expires头部，只使用Cache-Control
        add_header Cache-Control "public, no-transform, max-age=2592000" always;
    }
    
    # 日志配置 - Linux路径
    access_log "/var/log/nginx/fba_access.log";
    error_log "/var/log/nginx/fba_error.log";
}
